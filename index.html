<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pastelería Bautista</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
	<!-- Fondos -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light ">
			<div class="container">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarScroll">
					<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
						<li class="nav-item navbar-brand">
							<a href="">
								<img src="img/pastel_logo.png" alt="" width="70">
							</a>
						</li>
					</ul>
					<ul class="d-flex list-unstyled" style="--bs-scroll-height: 100px;">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="home.html">Inicio</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<section class="landing container pt-mb-5">
			<div class="row">
				<div class="col-12 col-md-6">
					<h1 class="display-5 mb-2">Elige y disfruta</h1>
					<p>Con nuestros ricos pasteles pasa un gran momento de dulzura.</p>
				</div>
                <div class="col-12 col-md-6 d-none d-md-block">
					<img src="img/rebanada-de-pastel.png" alt="" width="60">
				</div>
			</div>
		</section>
		<section class="home-cards container my-5">
			<h2 class="text-center pb-5 text-naranja">Especialidad de la casa.</h2>
			<div class="container-fluid">
				<div class="row row-cols-1 row-cols-md-3 g-4">
					<div class="col">
						<div class="card h-100">
							<img src="img/pastel_chocolate.jpg" class="card-img-top" alt="..." width="80">
							<div class="card-body">
								<h4 class="card-title">Pastel de chocolate</h4>
								<p>Precio: $200</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card h-100">
							<img src="img/pastel_fresa.jpg" class="card-img-top" alt="..." width="80">
							<div class="card-body">
								<h4 class="card-title">Pastel de fresa</h4>
								<p>Precio: $220</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card h-100">
							<img src="img/pastel_cafe.jpg" class="card-img-top" alt="..." width="80">
							<div class="card-body">
								<h4 class="card-title">Pastel de café</h4>
								<p>Precio: $235</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="container bg-light p-5">
		<h4>Contacto</h4>
		<ul class="list-unstyled">
			<li><a href="">Facebook</a></li>
			<li><a href="">Twitter</a></li>
			<li><a href="">Instagram</a></li>
			<li><a href="">YouTube</a></li>
		</ul>
	</footer>
	<script src="js/bootstrap.js"></script>
</body>
</html>
